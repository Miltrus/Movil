<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Entrega</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="12">
        <ion-label>INGRESE SU FIRMA</ion-label> 
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-no-padding">
        <canvas class="signature-pad-canvas" #canvas width="350" height="400" style="touch-action: none;"></canvas>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-button class="clear-button" (click)="clearCanvas()">Limpiar</ion-button>

<ion-button class="save-button" [disabled]="isCanvasBlank()" (click)="saveSignature()">Guardar</ion-button>
