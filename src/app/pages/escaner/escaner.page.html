<ion-header *ngIf="content_visibility">
  <ion-toolbar>
    <ion-title>
      Escaner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab *ngIf="content_visibility" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="enterCodeManually()">
        <ion-icon name="keypad-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="scanQR()">
        <ion-icon name="qr-code-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-list *ngIf="scannedResults && scannedResults.length > 0 && content_visibility">
    <ion-list-header mode="ios">
      Paquetes agregados: {{ scannedResults.length }}
    </ion-list-header>

    <div class="container" *ngIf="content_visibility">
      <ion-item *ngFor="let nestedArray of scannedResults; let i = index">
        <ion-label color="primary">Paquete #{{ i + 1 }}:</ion-label>
        <ion-text *ngFor="let code of nestedArray">
          {{ code.cod }}
        </ion-text>
        <ion-button color="danger" fill="clear" size="small" (click)="removePaquete(i)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-item>
        <ion-button slot="end" color="success" (click)="startRoute()">
          Iniciar ruta
        </ion-button>
      </ion-item>
    </div>
  </ion-list>


  <div class="scanner-area" *ngIf="!content_visibility"></div>

  <ion-fab *ngIf="!content_visibility" vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="primary" (click)="toggleFlashlight()">
      <ion-icon [name]="isFlashlightOn ? 'flash-off-outline' : 'flash-outline'"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

<ion-button color="danger" expand="full" (click)="stopScan()" *ngIf="!content_visibility">
  Cancelar
</ion-button>
